<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <h3>Temperature Converter</h3>
      <div class="inputs">
        <form name="inputs">

          <section style="display: flex; justify-content: space-around">
            <div style="float: left; margin-right: 20px; width: 164px;" >
              <label for="degrees">Degrees</label><br />
              <input type="number" id="degrees" name="degrees" />
            </div>

            <div style="float: left">
              <label for="type">Type</label><br />
              <select name="type" id="type">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>
            </div>
          </section>
          <br style="clear: both" />
          <div id="output">
            <label for="result">Result</label> <br>
            <input id="result" name="result" value="00" readonly></input
            >
          </div>
        </form>
      </div>
      <button type="button" class="btn" onClick="renderResult()">Convert</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
